<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - المنصة الذكية</title>

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/profile.css">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container profile-container">
        <div class="profile-card shadow-sm">


            <!-- Header: الصورة والاسم -->
            <div class="profile-header d-flex align-items-center justify-content-start mb-5">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>

                <div class="user-main-info ms-4 text-end">
                    <h3 id="profileFullName" class="fw-bold mb-1"></h3>
                    <p id="profileEmail" class="text-muted mb-0"></p>
                </div>
            </div>

            <!-- معلومات الملف الشخصي -->
            <div class="row g-4">
                <!-- العمود الأول -->
                <div class="col-md-6 order-md-2">
                    <div class="info-group">
                        <label class="info-label">الاسم</label>
                        <input class="info-value" id="valName">
                    </div>

                    <div class="info-group">
                        <label class="info-label">البريد الالكتروني</label>
                        <input type="email" class="info-value" id="valEmail">
                    </div>

                    <div class="info-group">
                        <label class="info-label">العمر</label>
                        <input type="number" class="info-value" id="valAge">
                    </div>
                </div>

                <!-- العمود الثاني -->
                <div class="col-md-6 order-md-1">
                    <div class="info-group">
                        <label class="info-label">الجنس</label>
                        <input type="text" class="info-value" id="valGender">
                    </div>

                    <div class="info-group">
                        <label class="info-label">الوزن</label>
                        <input type="number" class="info-value" id="valWeight">
                    </div>

                    <div class="info-group">
                        <label class="info-label">الطول</label>
                        <input type="number" class="info-value" id="valHeight">
                    </div>
                </div>
            </div>

            <!-- زر تعديل البيانات -->
            <div class="text-center mt-5">
                <button class="btn btn-primary-custom px-5">
                    تعديل الملف الشخصي <i class="fas fa-user-edit ms-2"></i>
                </button>
            </div>

        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/profile.js"></script>



</body>

</html>
