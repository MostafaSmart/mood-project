<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - النظام الذكي</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/login.css">

</head>

<body>

    <div class="login-container">
        <div class="card shadow-lg">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h3 class="fw-bold">مرحباً بك مجدداً</h3>
                <p class="text-muted small">قم بتسجيل الدخول للمتابعة</p>
            </div>

            <div class="card-body p-4 pt-2">
                <form id="loginForm">
                    <!-- البريد الإلكتروني -->
                    <div class="mb-3 position-relative has-icon">
                        <label class="form-label ps-2 small fw-bold">البريد الإلكتروني</label>
                        <i class="fas fa-envelope input-group-text"></i>
                        <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
                    </div>

                    <!-- كلمة المرور -->
                    <div class="mb-2 position-relative has-icon">
                        <label class="form-label ps-2 small fw-bold">كلمة المرور</label>
                        <i class="fas fa-key input-group-text"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <div class="text-start mb-3">
                        <a href="#" class="text-muted small text-decoration-none">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" id="btnLogin" class="btn btn-login w-100">
                        <span id="btnText">تسجيل الدخول</span>
                        <div id="btnLoader" class="spinner-border spinner-border-sm d-none" role="status"></div>
                    </button>
                </form>

                <div id="errorMessage" class="alert alert-danger mt-3 d-none p-2 small text-center"></div>

                <div class="divider d-flex align-items-center my-4">
                    <hr class="flex-grow-1">
                    <span class="mx-3 text-muted small">أو عبر</span>
                    <hr class="flex-grow-1">
                </div>

                <div class="social-login">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                </div>

                <div class="footer-text">
                    ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Firebase Logic -->
    <script type="module" src="../../js/auth.js"></script>

    <script>
        
        $('#loginForm').on('submit', function () {
            $('#btnText').addClass('d-none');
            $('#btnLoader').removeClass('d-none');
        });
    </script>
</body>

</html>
