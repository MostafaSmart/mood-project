<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../css/signup.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card signup-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-dark">إنشاء حساب</h2>
                        <p class="text-muted">انضم إلينا وابدأ تجربتك الفريدة</p>
                    </div>

                    <form id="signupForm">
                        <div class="mb-3">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" id="fullName" class="form-control" placeholder="أدخل اسمك" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">العمر</label>
                                <input type="number" id="age" class="form-control" placeholder="عمرك" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الجنس</label>
                                <select id="gender" class="form-select form-control" required>
                                    <option value="">اختر..</option>
                                    <option value="ذكر">ذكر</option>
                                    <option value="أنثى">أنثى</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        </div>

                        <button type="submit" id="btnSignup" class="btn btn-primary w-100 btn-register py-2 mb-3">
                            <span id="btnText">إنشاء الحساب</span>
                            <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
                        </button>

                        <div class="text-center">
                            <p class="small text-muted">لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none text-primary fw-bold">تسجيل الدخول</a></p>
                        </div>
                    </form>

                    <div id="statusMessage" class="alert mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="../../js/signup.js"></script>
</body>
</html>
